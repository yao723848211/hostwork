<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="shortcut icon" href="fav1.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <!-- <link rel="stylesheet" href="css/swiper.css"> -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/homePage.css">
</head>

<body>
    <div class="tianliang_layout">
        <!-- 头部 -->
        <header>
            <aside class="pull-left nav_left">
                <img src="images/logo.png" alt="">
            </aside>
            <aside class="pull-right nav_right">
                <ul>
                    <li><span class="nav_active nav_active1">新闻动态</span></li>
                    <li><span class="nav_active">大赛报名</span></li>
                    <li><span class="nav_active">天亮社区</span></li>
                    <li><span class="nav_active">关于我们</span></li>
                    <button type="button" class="btn btn-success">登录</button>
                </ul>
            </aside>
        </header>
        <!-- 轮播图 -->
        <section class="shuffling">
            <div id="myCarousel" class="carousel slide">
                <!-- 轮播（Carousel）指标 -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <!-- 轮播（Carousel）项目 -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="images/天亮教育.jpg" alt="First slide">
                    </div>
                    <div class="item">
                        <img src="images/天亮教育.jpg" alt="Second slide">
                    </div>
                    <div class="item">
                        <img src="images/天亮教育.jpg" alt="Third slide">
                    </div>
                </div>
                <!-- 轮播（Carousel）导航 -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>
        <!-- 新闻动态 -->
        <section></section>
        <!--底部 -->
        <footer></footer>
    </div>
</body>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/swiper.min.js"></script>

</html>
