<script>
    $(".box-inner").click(function () {
        $(this).addClass("box8").siblings().removeClass("box8");
       /*  $(".box-out-1 > div").eq($(this).index()).show().siblings().hide(); */
    });
    //登录
    if (localStorage.isLogin) {
      $("#btn12").hide();
      $("#li1").show()
    }else{
      $("#btn12").show();
      $("#li1").hide()
    }

    $("#btn6").click(function () {
        var wait = 60;
        /*    console.log(111) */
        $('#btn6').attr('disabled', "true");//单击多次只执行一次
        var time = setInterval(function () {
            wait--;
            $("#btn6").val(wait + "获取验证码");
            if (wait == 0) {
                clearInterval(time);
                $("#btn6").val(60 + "获取验证码");
            }
        }, 1000);
    });
</script>
