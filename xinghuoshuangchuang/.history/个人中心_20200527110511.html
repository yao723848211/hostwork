        <!-- 中间主体 -->
        <main>
            <div class="mainContent clearfix">
                <div class="mainContentList clearfix">
                    <ul>
                        <li class="select">
                            <a><img src="images/heart.png" />&nbsp;&nbsp;基本信息</a>

                <div class="mainContentInfo">
                    <div>
                        <div class="box1">
                            <div class="baseInfo">
                                <p style="font-size: 22px; margin-bottom: 30px; color: #515a65;">
                                    基本信息
                                </p>
                                <div class="contentInfo">
                                    <form action="">
                                        <label for="name"> 用户名:</label>
                                        <input type="text" disabled value="11111" id="name"
                                            style="background-color: #f3f3f3; color: #ccc;" required><br>
                                        <label for="class"> 账户类别:</label>
                                        <input type="text" disabled value="11111" id="class"
                                            style="background-color: #f3f3f3; color: #ccc;" required><br>
                                        <label for="phone"> 手机号:</label>
                                        <input type="text" disabled value="11111" id="phone"
                                            style="background-color: #f3f3f3; color: #ccc;" required
                                            pattern="^(13[0-9]|14[579]|15[0-3,5-9]|16[6]|17[0135678]|18[0-9]|19[89])\\d{8}$"><br>
                                        <label for="namel"> 姓名:</label>
                                        <input type="text" value="" id="name1"
                                            style="background-color: #fff; color: #111;" required
                                            placeholder="请输入姓名"><br>
                                        <label for="number"> 身份证号:</label>
                                        <input type="text" value="" id="number"
                                            style="background-color: #fff; color: #111;" required placeholder="请输入身份证号"
                                            pattern="\d{15}|\d{18}"><br>
                                        <label for="email"> 邮箱:</label>
                                        <input type="email" value="" id="email"
                                            style="background-color: #fff; color: #111;" required
                                            placeholder="请输入邮箱"><br>
                                        <label for="school">学校:</label>
                                        <input type="text" value="" id="school"
                                            style="background-color: #fff; color: #111;" required
                                            placeholder="请输入参赛学校"><br>
                                        <label for="professional"> 专业:</label>
                                        <input type="text" value="" id="professional"
                                            style="background-color: #fff; color: #111;" required
                                            placeholder="请输入专业"><br>
                                        <label for="grade"> 年级:</label>
                                        <input type="text" value="" id="grade"
                                            style="background-color: #fff; color: #111;" required
                                            placeholder="请输入年级"><br>
                                        <button style="margin-left: 100px;">更新信息</button>
                                        <button style="margin-left: 30px;">退出登录</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="box2">
                            <p>暂无参赛信息</p>
                        </div>
